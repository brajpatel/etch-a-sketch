<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/048208056e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Etch-a-Sketch</title>
</head>
<body>

    <a class="github-link" href="https://github.com/brajpatel" target="_blank"><i class="fa-brands fa-github"></i></a>

    <div class="user-controls">
        <h1>Etch-a-Sketch</h1>
        <input id="color-picker" type="color">
        <p>Grid Size:<span id="current-grid-size">35</span></p>
        <input id="grid-range" min="5" max="64" type="range">
    </div>

    <div class="container">
        <div id="grid" class="grid"></div>
    </div>
    
<script src="index.js"></script>
</body>
</html>
